<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Michis</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <section id="galeria" class="container py-5">
    <h2 class="text-center mb-4">Galería de fotos</h2>
    <div id="carruselMichis" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Imagenes/bechamel_chipa_duermen.jpg" class="d-block w-100" alt="Primera imagen" style="height: 300px; object-fit: contain; background-color: #e9ecef;">
        </div>
        <div class="carousel-item">
          <img src="Imagenes/michis_cama.jpg" class="d-block w-100" alt="Segunda imagen" style="height: 300px; object-fit: contain; background-color: #e9ecef;">
        </div>
        <div class="carousel-item">
          <img src="Imagenes/todaslasgatas.jpg" class="d-block w-100" alt="Tercera imagen" style="height: 300px; object-fit: contain; background-color: #e9ecef;">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carruselMichis" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carruselMichis" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" style="color: #007bff; text-decoration: underline;">Volver al inicio</a>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
