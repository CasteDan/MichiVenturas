<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería de Michis</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <section id="galeria" class="container py-5" style="max-width: 900px;">
    <h2 class="text-center mb-5" style="color: #6a1b9a; font-family: 'Fredoka', sans-serif;">Galería de fotos</h2>

    <div id="carruselMichis" class="carousel slide" data-bs-interval="false">
      <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
          <img src="Imagenes/bechamel_chipa_duermen.jpg" class="d-block w-100" alt="Bechamel y Chipa durmiendo" style="height: 320px; object-fit: contain; background-color: #f0f0f5; border-radius: 8px;">
        </div>
        <div class="carousel-item">
          <img src="Imagenes/michis_cama.jpg" class="d-block w-100" alt="Michis en la cama" style="height: 320px; object-fit: contain; background-color: #f0f0f5; border-radius: 8px;">
        </div>
        <div class="carousel-item">
          <img src="Imagenes/todaslasgatas.jpg" class="d-block w-100" alt="Todas las gatas" style="height: 320px; object-fit: contain; background-color: #f0f0f5; border-radius: 8px;">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carruselMichis" data-bs-slide="prev" aria-label="Anterior">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselMichis" data-bs-slide="next" aria-label="Siguiente">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="text-decoration-underline" style="color: #6a1b9a; font-weight: 600;">Volver al inicio</a>
    </div>
  </section>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
